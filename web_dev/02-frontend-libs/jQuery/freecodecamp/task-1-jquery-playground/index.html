<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Playground</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- <script src="D:/DevLang/frontend-libs/jQuery/freecodecamp/packages/node_modules/jquery/dist/jquery.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.css" rel="stylesheet">
  <style>
    .container-fluid {
      background-color: black;
      color: white;
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#target2").addClass("btn-success");
      $("#target2").removeClass("btn-default");
      $("#target1").css("color", "red");
      $("#target1").prop("disabled", true);
      $("#target4").html("<em>#target4</em>");
      $("#target4").remove();
      $("#target2").appendTo("#right-well");
      $("#target5").clone().appendTo("#left-well");
      $("#target1").parent().css("background-color", "red");
      $("#right-well").children().css("color", "orange");
      $(".target:nth-child(2)").addClass("animated bounce");
      $(".target:even").addClass("animated shake");
      $("body").addClass("animated hinge");
    });
  </script>
</head>

<!-- Code below this line should not be changed -->

<body>


  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-default target" id="target1">#target1</button>
          <button class="btn btn-default target" id="target2">#target2</button>
          <button class="btn btn-default target" id="target3">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-default target" id="target4">#target4</button>
          <button class="btn btn-default target" id="target5">#target5</button>
          <button class="btn btn-default target" id="target6">#target6</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
